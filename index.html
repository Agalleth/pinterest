<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Pinterest</title>
  </head>
  <body>
    <nav>
     <section id="container">
        <img id="pinterest" src="assets/images/pinterest.png" alt="imagen de pinterest">
        <input type="text" placeholder="javascript">
        <button type="submit" name="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        <select>
          <option>All Pins</option>
        </select>
        <section class="float-right">
           <i class="fa fa-user fa-2x floating" aria-hidden="true"></i>
           <i class="fa fa-bars fa-2x floating" aria-hidden="true"></i>
           <i class="fa fa-commenting-o fa-2x floating" aria-hidden="true"></i>
       </section>
     </section>
     <hr/>
     <section class="contenedor-items">
       <p class="item" id="item-1">Cheat Sheet</p>
       <p class="item" id="item-2">Tutorial</p>
       <p class="item" id="item-3">Code</p>
       <p class="item" id="item-4">Fun</p>
       <p class="item" id="item-5">Programming</p>
       <p class="item" id="item-6">Projects</p>
       <p class="item" id="item-7">Posts</p>
       <p class="item" id="item-8">Medium</p>
       <p class="item" id="item-9">Videos</p>
    </section>
    </nav>
    <main>
      <section id="contenedor-columnas">
        <section class="columna" id="columna-1">
          <img src="assets/images/anime.png" alt="imagen">
          <img src="assets/images/anime2.jpg" alt="imagen">
          <img src="assets/images/anime3.jpg" alt="imagen">
          <img src="assets/images/anime4.jpg" alt="imagen">
          <img src="assets/images/anime5.jpg" alt="imagen">
        </section>
        <section class="columna" id="columna-2">
          <img src="assets/images/real.jpg" alt="imagen">
          <img src="assets/images/real2.jpg" alt="imagen">
          <img src="assets/images/real3.jpg" alt="imagen">
          <img src="assets/images/real4.jpg" alt="imagen">
          <img src="assets/images/real5.jpg" alt="imagen">
        </section>
        <section class="columna" id="columna-3">
          <img src="assets/images/polly.jpg" alt="imagen">
          <img src="assets/images/polly2.jpg" alt="imagen">
          <img src="assets/images/polly3.jpg" alt="imagen">
          <img src="assets/images/polly4.jpg" alt="imagen">
          <img src="assets/images/polly5.jpg" alt="imagen">
        </section>
        <section class="columna" id="columna-4">
          <img src="assets/images/visual.jpg" alt="imagen">
          <img src="assets/images/visual2.jpg" alt="imagen">
          <img src="assets/images/visual3.jpg" alt="imagen">
          <img src="assets/images/visual4.jpg" alt="imagen">
          <img src="assets/images/visual5.jpg" alt="imagen">
        </section>

   </main>
  </body>
</html>
